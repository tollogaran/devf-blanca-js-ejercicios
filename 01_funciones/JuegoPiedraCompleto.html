<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arreglos</title>
    <link rel="stylesheet" href= "" media="screen" title="no title">
  </head>
  <body>
    <h1>Arreglos</h1>

    <label for="seleccion"> Escoge tu arma: </label>

    <select name="seleccion" id="seleccion">
        <option value="piedra"> Piedra </option>
         <option value="papel"> Papel </option>
         <option value="tijera"> Tijera </option>
    </select>

    <button onclick="jugar();">
      JUGAR
    </button>

    <div id="resultado"></div>

      <script>
        function jugar(){
          var items = ["piedra", "papel", "tijera"];
                  //           0      1      2
          var seleccion_maquina = maquina_escoge(items);
          var seleccion_jugador = document.querySelector("#seleccion").value;


          var reglas = {
            piedra: { papel: "pierdes", tijera: "ganas"},
            papel: { tijera: "pierdes", piedra: "ganas"},
            tijera: { piedra: "pierdes", papel: "ganas"},
          }

          var ganador = definir_ganador(seleccion_jugador, seleccion_maquina, reglas);

          dibujar("La maquina escogi√≥: " + seleccion_maquina + ", por lo tanto: " + ganador);
          }

        function definir_ganador(s_jugador, s_maquina, reglas) {
          if(s_maquina == s_jugador) {
            return "Empate"
          }

        var reglas = reglas[s_jugador];
        return reglas[s_maquina];
          }

function maquina_escoge(items){
  var n_random = Math.floor(Math.random()*3);
  return items[n_random];
  // ut: math.random,math.round, math.floor, math.ceil
}

        function dibujar (valor){
          document.querySelector("#resultado").innerHTML = valor;
          }
    </script>
  </body>
</html>
