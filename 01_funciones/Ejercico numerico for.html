<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>For numericos</title>
    <link rel="stylesheet" href="../_recursos/main.css" media="screen" title="no title">
  </head>
  <body>
    <h1> For numérico </h1>
    <label for="numero_amigos">¿Cuantos amigos tengo?</label>
    <input type="numero_amigos" id="numero_amigos">

    <button onclick="crear_inputs();"> CREAR INPUTS </button>
    <div id="resultado"></div>


    <script>
    function crear_inputs(){
    var resultado = document.querySelector("#resultado");
    var n_amigos = document.querySelector("#numero_amigos").value;

    n_amigos = parseInt(n_amigos);

    resultado.innerHTML = "";

      for(var i=1; i <= n_amigos; i++){
      resultado.innerHTML += "Amigo" + i + "; <input type='text'><br>";
    }

}
    </script>

  </body>
</html>
