<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../_recursos/main.css">
    <title>Dev.F JS Ejercicios - Colecciones - 03. FizzBuzz</title>
  </head>
  <body>
    <h1>Máximo de N números</h1>
    <div class="formulario">
      <button onclick="correr_fizz_buzz();">FizzBuzz!</button>
      <div id="resultado"></div>
    </div>
    <script>

        function fizz_buzz(max) {
          /*
            Ejercicio:
              (1) Modifica el ciclo abajo para mostrar "Fizz" cada vez
                  el número sea divisible por 3.
              (2) Modifica el ciclo para mostrar "Buzz" cada vez que el
                  número sea divisible por 5.
              (3) Muestra "FizzBuzz" cada vez que el número sea divisible por
                  los dos 3 y 5.
           */

          for (var i = 0; i <= max; i++) {
            if ((i % 3 == 0) && (i % 5 == 0)) {
              print ("fizzbuzz", true)
            } else if (i % 5 == 0) {
              print ("buzz", true)
            } else if (i % 3 == 0) {
              print ("fizz", true)
            } else
              print (i, true)

          }
        }
        // ******************************************
        // No hay que cambiar nada de acá para abajo.
        // ******************************************

        function correr_fizz_buzz() {
          fizz_buzz(100);
        }

        function print(valor, append) {
          var resultado = document.querySelector("#resultado");
          if (append) {
            resultado.innerHTML += valor + "<br>";
          } else {
            resultado.innerHTML = valor + "<br>";
          }
        }

    </script>
  </body>
</html>
